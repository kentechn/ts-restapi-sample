type: object
required:
  - id
  - username
  - email
  - createdAt
  - updatedAt
properties:
  id:
    $ref: ../schemas/ULID.yml
  username:
    $ref: ../schemas/Username.yml
  email:
    type: string
    format: email
  createdAt:
    type: string
    format: date-time
    description: 'User creation timestamp'
  updatedAt:
    type: string
    format: date-time
    description: 'Last update timestamp'
