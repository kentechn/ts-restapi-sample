type: object
properties:
  offset:
    type: integer
    minimum: 0
    description: Current offset number
    example: 0
  limit:
    type: integer
    minimum: 1
    maximum: 100
    description: Number of items per page
    example: 10
  total:
    type: integer
    minimum: 0
    description: Total number of items
    example: 100
additionalProperties: false
required:
  - offset
  - limit
  - total
