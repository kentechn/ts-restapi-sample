type: object
properties:
  page:
    type: integer
    minimum: 1
    description: Current page number
    example: 1
  limit:
    type: integer
    minimum: 1
    maximum: 100
    description: Number of items per page
    example: 10
  total:
    type: integer
    minimum: 0
    description: Total number of items
    example: 100
additionalProperties: false
required:
  - page
  - limit
  - total
