    schema:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: ../../schemas/UserListItem.yml
          description: Array of users
        meta:
          type: object
          properties:
            pagination:
              $ref: ../../schemas/Pagination.yml
          required:
            - pagination
          description: Metadata including pagination information
      required:
        - data
        - meta
      additionalProperties: false
